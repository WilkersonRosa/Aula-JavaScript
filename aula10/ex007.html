<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo.docx</title>
    <style>
        *{
        }
        body{
            font: 15pt Arial;
        }
        input{
            font: 15pt Arial;
            width: 100px;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cálculo das Médias do Ano Letivo</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> +
    <input type="number" name="txtn3" id="txtn3"> +
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        var n5 = window.prompt('Qual é a média de corte?')
    function somar(){
        
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var tn3 = window.document.getElementById('txtn3')
        var tn4 = window.document.getElementById('txtn4')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var n3 = Number(tn3.value)
        var n4 = Number(tn4.value)
        
        var s = (n1 + n2 + n3 + n4) / 4
        var t1 = s>=n5?'APROVADO':'REPROVADO'
        res.innerHTML = `A Média das notas é ${s} pontos, portanto você foi ${t1}!`

    }
    </script>
</body>
</html>
